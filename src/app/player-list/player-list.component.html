<div class="mat-elevation-z4">

  <mat-toolbar>
    <span>ðŸ‡¦ðŸ‡· Argentina National Football Team</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order. -->
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let player">{{ player.firstName }} {{ player.middleName }} {{ player.lastName }}</td>
    </ng-container>

    <!-- Squad Number -->
    <ng-container matColumnDef="squadNumber">
      <th mat-header-cell *matHeaderCellDef>Squad Number</th>
      <td mat-cell *matCellDef="let player">{{ player.squadNumber }}</td>
    </ng-container>

    <!-- Position -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let player">{{ player.position }}</td>
    </ng-container>

    <!-- Team -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let player">{{ player.team }}</td>
    </ng-container>

    <!-- League -->
    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef>League</th>
      <td mat-cell *matCellDef="let player">{{ player.league }}</td>
    </ng-container>

    <!-- The actual rendered columns are set as a property on the row definition. -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

</div>
