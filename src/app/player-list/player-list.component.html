<table mat-table [dataSource]="players" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let player">{{ player.firstName }} {{ player.middleName }} {{ player.lastName }}</td>
  </ng-container>

  <!-- Squad Number -->
  <ng-container matColumnDef="squadNumber">
    <th mat-header-cell *matHeaderCellDef>Squad Number</th>
    <td mat-cell *matCellDef="let player">{{ player.squadNumber }}</td>
  </ng-container>

  <!-- Position -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let player">{{ player.position }}</td>
  </ng-container>

  <!-- Team -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let player">{{ player.team }}</td>
  </ng-container>

  <!-- League -->
  <ng-container matColumnDef="league">
    <th mat-header-cell *matHeaderCellDef>League</th>
    <td mat-cell *matCellDef="let player">{{ player.league }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
